<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Registration.jsp">
            <h1>New User Registration Page</h1>
            Enter user Name: <input type="text" name="name"><br>
            Enter Password: <input type="password" name="pass"><br>
            Re-Enter Password: <input type="password" name="re-pass"><br>
            Enter Email: <input type="email" name="email"><br>
            Enter Country Name: <input type="text" name="country"><br>
            <button value="reset">Reset</button><button value="register">REGISTER</button>
        </form>
    </body>
</html>
